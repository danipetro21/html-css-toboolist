<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- struttura base  -->

    <header>

        <!-- inserimento logo -->
        <img src="img/logo copia.png" alt="logo" id="logo">
        <span id="title-first">Toboolist</span>

    </header>

    <main>
        <!-- <!-- inserimento priccolo frame superiore -->
        <div id="over-frame">
            <div id="button-frame">
                <button class="button">Add Task</button>
                <button class="button button-w">Add Section</button>
            </div>
        </div>

        <!-- creazione frame principale -->
        <div id="container-first">
            <!-- inserimento dei task all'interno del frame  -->

            <div class="container-task">
                &triangledown; <span class="task">New task</span>
                <div class="chkbox">
                    <input id="uno" type="checkbox">
                    <span class="check"></span>
                    <label for="uno">Quarterly Newsletter</label>
                </div>



                &triangledown; <span class="task">Today</span>
                <div class="chkbox">
                    <input id="due" type="checkbox">
                    <span class="check"></span>
                    <label for="due">Recruting blog post</label>

                </div>

                <div class="chkbox">
                    <input id="tre" type="checkbox">
                    <span class="check"></span>
                    <label for="tre">Mobile app launch</label>
                </div>
                <div class="chkbox">
                    <input id="quattro" type="checkbox">
                    <span class="check"></span>
                    <label for="quattro">Interview john h.</label>
                </div>
                <div class="chkbox">
                    <input id="cinque" type="checkbox">
                    <span class="check"></span>
                    <label for="cinque">Summit update to lorem</label>
                </div>



                &triangledown; <span class="task">Upcoming</span>
                <div class="chkbox">
                    <input id="sei" type="checkbox">
                    <span class="check"></span>
                    <label for="sei">Schedule meeting with alex</label>
                </div>
                <div class="chkbox">
                    <input id="sette" type="checkbox">
                    <span class="check"></span>
                    <label for="sette">Homepafge refresh</label>
                </div>
                <div class="chkbox">
                    <input id="otto" type="checkbox">
                    <span class="check"></span>
                    <label for="otto">Onboard new SAles</label>
                </div>

            </div>
        </div>
    </main>


</body>

</html>
